<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
  <app-header title="Menú"></app-header>
  <ion-content class="ion-text-center">


    <ion-avatar>
      <img *ngIf="user()?.image" [src]="user()?.image" />
  
      <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
    </ion-avatar>

    <h4>{{ user()?.name }}</h4>

    <ion-menu-toggle auto-hide="false">
      <ion-item [ngClass]="{'active': currentPath === p.url}" *ngFor="let p of pages" [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item  routerDirection="root" detail>
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

  <ion-footer class="ion-no-border safe-p-botton">
    <ion-menu-toggle auto-hide="false">
      <ion-item class="logout-item" (click)="signOut()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>  
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tareas">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="configuracion">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
