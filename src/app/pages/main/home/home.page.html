<app-header [showMenu]="true" title="Inicio"></app-header>

<ion-content [fullscreen]="true">
  <ion-card class="container-pendientes">
    <div class="badge-container">
      <ion-badge slot="end">{{ pendingTasksCount }}</ion-badge> <!-- Muestra el conteo de tareas pendientes -->
    </div>
    <ion-card-header>
      <ion-card-title>Tareas pendientes</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="pendingTasks.length > 0; else noTasks">
      <ion-list>
        <ion-item *ngFor="let task of pendingTasks">
          <ion-label>
            <h2>{{ task.title }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ng-template #noTasks>
      <p>No hay tareas pendientes</p>
    </ng-template>
  </ion-card>
  
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
