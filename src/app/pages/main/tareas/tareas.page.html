<app-header [showMenu]="true" title="Tareas"></app-header>

<ion-content [fullscreen]="true">

<ion-grid fixed>
    <ion-row>
        <ion-col *ngFor="let task of tasks" sizeLg="6" sizeMd="6" sizeSm="12" size="12">
            <ion-card>
                <div class="title">{{task.title}}</div>
                <p>{{task.description}}</p>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
