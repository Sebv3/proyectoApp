<app-header [showMenu]="true" title="Tareas"></app-header>

<ion-content [fullscreen]="true">

<ion-button (click)="addOrUpdateTask()" class="ion-margin new-task-button" expand="block" color="primary" shape="round">
  Nueva Tarea
  <ion-icon slot="end" name="add-outline"></ion-icon>
</ion-button>

<ion-grid>
    <ion-row>
        <ion-col *ngFor="let task of tasks" sizeLg="6" sizeMd="6" sizeSm="12" size="12">
            <ion-card>

        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center" sizeLg="5" sizeMd="5" sizeSm="4" size="12">
                    <circle-progress
                      [percent]="getPercentage(task)"
                      [radius]="50"
                      [outerStrokeWidth]="6"
                      [innerStrokeWidth]="4"
                      [outerStrokeColor]="'#00BFFF'"
                      [innerStrokeColor]="'#B0E0E6'"
                      [animation]="true"
                      [titleColor]="'var(--ion-color-dark)'"
                      [animationDuration]="300"
                      [subtitle]="'Progreso'"
                    ></circle-progress>
                </ion-col>
                <ion-col class="ion-padding" sizeLg="7" sizeMd="7" sizeSm="8" size="12">
                    <div class="title">{{task.title}}</div>
                    <p>{{task.description | slice:0:85}}...</p>

                    <div class="ion-text-center">
                        <ion-button (click)="addOrUpdateTask(task)" class="task-btn" size="small">
                            Ver Tarea
                            <ion-icon slot="end" name="eye-outline"></ion-icon>
                        </ion-button>
                        <ion-button class="task-btn" size="small">
                            Finalizar Tarea
                            <ion-icon slot="end" name="trash-outline"></ion-icon>
                        </ion-button>

                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
                
            
                
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
