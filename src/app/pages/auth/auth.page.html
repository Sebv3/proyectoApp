<ion-content>
  <app-header title="Login"></app-header>
 
  

<div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>
    
    <app-custom-input icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email" label="Correo">

    </app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
      <div class="ion-text-end" *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
      <div class="ion-text-end" *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>

    <app-custom-input class="black-eye" icon="lock-closed-outline" [control]="form.controls.password" type="password" label="Contrase単a">

    </app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.email.dirty">
      <div class="ion-text-end" *ngIf="form.controls.password.errors?.['required']">Ingresa tu contrase単a</div>
    </div>

    <p routerLink="forgot-password" class="ion-text-end forgot">多Olvidaste tu contrase単a?</p>

    <ion-button expand="block" class="submit custom-black-button" type="submit" [disabled]="form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
    
    <ion-button class="custom-black-button submit" routerLink="sign-up" expand="block" fill="outline">
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>
</div>


</ion-content>
