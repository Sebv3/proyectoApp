<ion-header class="ion-no-border">

      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <ion-menu-button slot="start" *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    <ion-title>

    </ion-title>
  </ion-toolbar>
