<ion-header class="ion-no-border">
  <ion-toolbar class="color-barra">

    <ion-buttons *ngIf="backButton" slot="start">
      <ion-back-button [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>


    <ion-buttons *ngIf="isModal"  slot="start">
    
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-menu-button slot="start" *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">
        TaskProgress
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
